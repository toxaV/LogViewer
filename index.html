<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Log Management</title>

	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

	<!-- JS -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/ng-table/dist/ng-table.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>
	<script src="bower_components/angular-soap/soapclient.js"></script>
	<script src="bower_components/angular-soap/angular.soap.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/services/LogService.js"></script>
	<script src="js/controllers/LogController.js"></script>

	<script src="js/controllers/LocalizationController.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	<script src="js/configuration.js"></script>
	<script src="js/translations.js"></script>
</head>

<body ng-app="ServiceAdministration">

	<div class="container">

		<!-- HEADER -->
		<nav class="navbar navbar-inverse">
			<ul class="nav navbar-nav">

				<li class="btn-group" dropdown is-open="status.isopen">
					<a translate href="#log" class="dropdown-toggle" ng-disabled="disabled">Logs</a>
				</li>

			</ul>
			<div style="margin-left:auto; margin-right:5px; margin-top: 7px; width: 150px">
				<select class="form-control" ng-controller="localizationController" ng-model="languages.current" ng-options="key as value for (key, value) in languages.available"></select>
			</div>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>
	</div>

</body>
</html>
