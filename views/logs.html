<div class="container-fluid" ng-controller="logController">
	<div class="row">
		<div class="col-lg-12">
			<h2 translate>Logs</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table ng-table="tableParams" class="table" show-filter="true">
				<tr ng-repeat="log in $data">
					<td style="cursor: pointer; font-weight: bold;" data-title="'Name'|translate">{{log.name}}</td>
					<td data-title="'Field1'|translate">{{log.field1}}</td>
					<td data-title="'Field2'|translate">{{log.field2}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
